<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Form</title>
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div id="top_menu"><a href="http://127.0.0.1:8000/event/"><strong>Add Event</strong></a> | <a href="http://127.0.0.1:8000/all_events/"><strong> View All Events</strong></a> </div>
    </header>
  </div>
</body>
  
  {% block content %}
  <h1>Contact us</h1>
  
  {% if submitted %}
      <p class="success">
         Your message was submitted successfully. Thank you.
     </p>
 
 {% else %}
     <form action="" method="post" novalidate>

         {{ form.as_p }}
         
             
             <input type="submit" value="Submit">
         
     {% csrf_token %}
     </form>
 {% endif %}
 {% endblock content %}
 </html>
